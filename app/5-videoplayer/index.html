<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video.mp4" controls  width="500" id="video"></video>
 <div>
    <button id="play">play </button>
    <button id="pause">pause</button>
    <button id="volume">volume</button>
    <button id="mute">mute</button>
    <button id="unmute">unmute</button>
    <button id="forward">forward</button>
    <button id="backward">backward</button>
    <button id="download">download</button>
    <button id="fullscreen">full screen</button>
    <select name="" id="quality">
      <option value="video.mp4">720p</option>
      <option value="video-2.mp4">360p</option>
      <option value="video.mp4">240p</option>
    </select>
 </div>
 <div>
    <input type="range" min="0" max="100" id="volume-slider">
 </div>
    <script src="main.js"></script>
</body>
</html>
